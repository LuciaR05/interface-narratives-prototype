<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #fff; /* White text for contrast */
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 48px;
            color: #ff3b30; /* Red color for danger */
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6); /* Glowing effect */
        }

        .headline-container {
            margin-top: 10%; /* Increase space above headlines */
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            border-radius: 10px;
            border: 2px solid #ff3b30; /* Red border */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Glowing red border */
        }

        .headline img {
            margin-bottom: 30px; /* Increase space between headlines */
            width: 100%;
            height: auto;
            border-radius: 8px;
            animation: fadeInOut 5s infinite; /* Flashing effect */
            display: none;
        }

        .active img {
            display: block;
        }

        .toggle-button {
            position: absolute; /* Precise positioning */
            top: 10%; /* Near the title */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Perfectly center */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff0000; /* Blood red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            text-decoration: underline;
        }

        .toggle-button:hover {
            background-color: #ff0000; /* Darker red on hover */
            color: #0011ff; /* Change color on hover */
        text-decoration: underline solid #0011ff; /* Change underline color */
        }


        @keyframes fadeInOut {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }


        .quote {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-family: 'Times New Roman', serif; /* Classic newspaper font */
            font-size: 22px; /* Standard newspaper text size */
            color: #000; /* Dark text */
            background: rgba(255, 255, 255, 0.8); /* Light background for readability */
            padding: 20px; 
            border-radius: 8px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            z-index: 5; 
        }

        .link-button {
            display: inline-block;
            position: absolute;
            bottom: -53%; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 12px 25px; 
            font-size: 25px; 
            font-family: 'Georgia', serif; 
            color: #ff0000; 
            background: #f1f1f1; 
            border: 2px solid #000; 
            text-decoration: none; 
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            animation: pulsate 1.5s infinite; /* Add pulsating effect */
            transition: background-color 0.3s ease-in-out;
            text-decoration: underline;

        }

        .link-button:hover {
            background-color: #ffffff; 
            transform: scale(1.05);
            color: #0011ff; /* Change color on hover */
            text-decoration: underline solid #0011ff; /* Change underline color */
        }



        @keyframes pulsate {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1); /* Slightly larger */
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }





    </style>
</head>
<body>

    <h1>Whatâ€™s the Truth</h1> <!-- Mystery theme -->
 <!-- Adds curiosity, Can you see beyond the surface? -->

    <div class="headline-container">
        <div id="headline1" class="headline active">
            <img src="newspage1.png" alt="Headline 1">
        </div>
        <div id="headline2" class="headline">
            <img src="newspage2.png" alt="Headline 2">
        </div>
        <div id="headline3" class="headline">
            <img src="newspage3.png" alt="Headline 3">
        </div>
        <div id="headline4" class="headline">
            <img src="newspage4.png" alt="Headline 4">
        </div>
        <div id="headline5" class="headline">
            <img src="newspage5.png" alt="Headline 5">
        </div>
    </div>

    <button class="toggle-button" onclick="toggleHeadline()">can you see behind the different layers???...</button>

    <!-- Link button -->
    <a href="photobooth.html" class="link-button">click to follow the journey...</a>

    <!-- Quote section with typewriter effect -->
    <div class="quote">
        <span class="typewriter" id="typewriter-text"></span>
    </div>

    <script>
        let activeHeadline = 1; // Start with the first headline
        const totalHeadlines = 5; // Total number of headlines

        function toggleHeadline() {
            document.getElementById(`headline${activeHeadline}`).classList.remove('active');
            activeHeadline = (activeHeadline % totalHeadlines) + 1; // Cycle through all 5 headlines
            document.getElementById(`headline${activeHeadline}`).classList.add('active');
        }

        // Typewriter effect for the quote text
        let i = 0;
        let txt = 'I thought it was going to get better... COVID lasted for 3 whole years, on and off, intertwining itself within my last years of school.';
        let speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typewriter-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // Start typing the quote when the page loads
        window.onload = typeWriter;
    </script>

</body>
</html>

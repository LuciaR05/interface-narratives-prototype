<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #fff; /* White text for contrast */
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 48px;
            color: #ff3b30; /* Red color for danger */
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6); /* Glowing effect */
        }

        .headline-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            border-radius: 10px;
            border: 2px solid #ff3b30; /* Red border */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Glowing red border */
        }

        .headline img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            animation: fadeInOut 5s infinite; /* Flashing effect */
            display: none;
        }

        .active img {
            display: block;
        }

        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff0000; /* Blood red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .toggle-button:hover {
            background-color: #b30000; /* Darker red on hover */
            transform: scale(1.1);
            transition: all 0.2s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .quote {
            font-size: 20px;
            color: #d1d1d1;
            margin-top: 30px;
            font-style: italic;
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 90%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border: 1px solid white;
        }


    </style>
</head>
<body>

    <h1>Whatâ€™s the Truth?</h1> <!-- Mystery theme -->
    <p>Can you see beyond the surface?</p> <!-- Adds curiosity -->

    <div class="headline-container">
        <div id="headline1" class="headline active">
            <img src="newspage1.png" alt="Headline 1">
        </div>
        <div id="headline2" class="headline">
            <img src="newspage2.png" alt="Headline 2">
        </div>
        <div id="headline3" class="headline">
            <img src="newspage3.png" alt="Headline 3">
        </div>
        <div id="headline4" class="headline">
            <img src="newspage4.png" alt="Headline 4">
        </div>
        <div id="headline5" class="headline">
            <img src="newspage5.png" alt="Headline 5">
        </div>
    </div>

    <button class="toggle-button" onclick="toggleHeadline()">Switch Perspective</button>

    <!-- Added quote section with typewriter effect -->
    <div class="quote">
        <span class="typewriter" id="typewriter-text"></span>
    </div>

    <script>
        let activeHeadline = 1; // Start with the first headline
        const totalHeadlines = 5; // Total number of headlines

        function toggleHeadline() {
            document.getElementById(`headline${activeHeadline}`).classList.remove('active');
            activeHeadline = (activeHeadline % totalHeadlines) + 1; // Cycle through all 5 headlines
            document.getElementById(`headline${activeHeadline}`).classList.add('active');
        }

        // Typewriter effect for the quote text
        let i = 0;
        let txt = 'I thought it was going to get better... COVID lasted for 3 whole years, on and off, intertwining itself within my last years of school.';
        let speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typewriter-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // Start typing the quote when the page loads
        window.onload = typeWriter;
    </script>

</body>
</html>

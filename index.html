<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        /* Full-page setup */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: center center / cover no-repeat fixed;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #mybody {
            background-image: url("page 1.jpg");
        }
        #thebutton, #textbox, #imageGridLink {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none; /* Initially hidden */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #thebutton {
            display: block; /* Button visible initially */
        }
        #textbox {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #444;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }
        #imageGridLink {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: brightred; /* Or you can use the hex value like #FF0000 */
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body id="mybody">
    <input id="thebutton" type="button" value="!¡click on me¡!" onclick="nextPage();">
    <div id="textbox" onclick="finalChange();">we were only supposed to have school off for 2 weeks...</div>
    <a href="imageGridPage.html" id="imageGridLink">COVID lasted from Nov 2019-March 2023 in Hong Kong</a>

    <script>
        // Initialize an array of images for background pages
        const images = ["page 1.jpg", "page 2.jpg", "page 3.jpg", "page4.jpg"];
        let currentIndex = 0; // Track the current page index

        function nextPage() {
            currentIndex++; // Move to the next page index
            if (currentIndex === 2) { // When it's Page 3 (index 2)
                document.getElementById("thebutton").style.display = "none"; // Hide the regular button
                document.getElementById("imageGridLink").style.display = "block"; // Show the link as the button
            } else if (currentIndex >= images.length) {
                // Handle other cases (final page)
                document.getElementById("textbox").style.display = "block";
                document.getElementById("thebutton").style.display = "none";
            } else {
                document.getElementById("mybody").style.backgroundImage = `url('${images[currentIndex]}')`;
                const button = document.getElementById("thebutton");
                button.value = currentIndex === 0 ? "CLICK ME" : `Page ${currentIndex + 1}`;
            }
        }

        function finalChange() {
            // Change the background and hide the text box
            document.getElementById("mybody").style.backgroundImage = `url('finalpage.jpg')`;
            document.getElementById("textbox").style.display = "none";
        }
    </script>
</body>
</html>

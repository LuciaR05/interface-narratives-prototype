<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        /* Grid layout for images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
        /* Lightbox effect */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Image Grid -->
    <div class="image-grid">

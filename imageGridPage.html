    <title>Image Grid</title>
    <style>
        /* Grid layout for images */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
        /* Lightbox effect */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .label {
        background-color: rgba(101, 201, 79, 0.8); /* White with 80% opacity */
        padding: 10px;
        border-radius: 5px; /* Rounded corners (optional) */
        position: relative;
        font-size: 16px; /* Adjust text size if needed */
        color: black; /* Ensure the text remains visible */
        text-align: center; /* Center the text */
        width: auto; /* Adjust automatically to content width */
    }
    </style>
</head>

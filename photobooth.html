<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slideshow-container {
            position: relative;
            width: 80%;
            height: 400px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slides" id="slides">
            <!-- Images for slideshow -->
            <div class="slide"><img src="photoboothmask/photobooth1.png" alt="Image 1"></div>
            <div class="slide"><img src="photoboothmask/photobooth2.png" alt="Image 2"></div>
            <div class="slide"><img src="photoboothmask/photobooth3.png" alt="Image 3"></div>
            <div class="slide"><img src="photoboothmask/photobooth4.png" alt="Image 4"></div>
            <div class="slide"><img src="photoboothmask/photobooth5.png" alt="Image 5"></div>
            <div class="slide"><img src="photoboothmask/photobooth6.png" alt="Image 6"></div>
            <div class="slide"><img src="photoboothmask/photobooth7.png" alt="Image 7"></div>
            <div class="slide"><img src="photoboothmask/photobooth8.png" alt="Image 8"></div>
            <div class="slide"><img src="photoboothmask/photobooth9.png" alt="Image 9"></div>
            <div class="slide"><img src="photoboothmask/photobooth10.png" alt="Image 10"></div>
            <div class="slide"><img src="photoboothmask/photobooth11.png" alt="Image 11"></div>
            <div class="slide"><img src="photoboothmask/photobooth12.png" alt="Image 12"></div>
            <div class="slide"><img src="photoboothmask/photobooth13.png" alt="Image 13"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showNextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        setInterval(showNextSlide, 2500); // Change slide every 3 seconds
    </script>

</body>
</html>
